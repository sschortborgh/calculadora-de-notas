<body>

    <div class="card-container">

            <h1>CALCULADORA DE NOTAS</h1>

                <input type="text" id="corte1" value="0.0" oninput="validarYLimpiar(this)">

            </div>

            <div class="input-group">
                <label for="corte2">Nota Corte 2 (33%):</label>
                <input type="text" id="corte2" value="0.0" oninput="validarYLimpiar(this)">

            </div>
            
            <button class="btn primary-btn" onclick="calcularTodo()">Calcular Nota Necesaria para 3.0</button>
        </section>

        <section class="result-box goal-calc">
            <h4>Nota Necesaria en Corte 3 (34%)</h4>
            <div class="final-score">
                <span id="notaNecesaria">0.00</span>
            </div>
            <p id="mensajeNecesaria" class="message"></p>
